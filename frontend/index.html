<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileVault</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>FileVault</h1>
        </header>
        <main>
            <div id="auth-section">
                <button id="login-button" class="btn">Login with Internet Identity</button>
            </div>
            <div id="file-section" style="display: none;">
                <div class="file-upload">
                    <input type="file" id="file-input" multiple>
                    <label for="file-input" class="btn">Choose Files</label>
                    <button id="upload-button" class="btn btn-primary">Upload</button>
                </div>
                <div id="file-list"></div>
            </div>
        </main>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
